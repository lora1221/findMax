<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find Max</title>
</head>
<body>
<script>
    var x = [-3,5,1,3,2,10];
    var maxVal = x[0];
    var position = 0;
    for (var i in x) {
        if (x[i] >= maxVal) {
            maxVal = x[i];
            position = i;
        }
    }
    document.write("Maximum Value in the array is " + maxVal + " at position " + position);
</script>
</body>
</html>
